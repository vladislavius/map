name: Update Boats Data

on:
  schedule:
    # Запускается каждый день в 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Позволяет запускать вручную
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml
        
    - name: Run parser script
      run: python parse_boats.py
      env:
        YML_URL: "https://onlysea.travel/tstore/yml/efae0823983b9f9e2c18a3ac98faca65.yml"
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add boats_data.json
        git diff --staged --quiet || git commit -m "Auto-update boats data [$(date +'%Y-%m-%d %H:%M')]"
        git push
